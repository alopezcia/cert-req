<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de UUID</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
            crossorigin="anonymous"></script>
   
    
</head>
<body>
    <div style="text-align: center">
        <h1>
            Identificador Único Universal  (uuid)
        </h1>
        <br>
        <button onclick="getuuid()">Generar</button>
        <h4 id="result"></h4>
        <br>
        <button onclick="getCert()">Obtener Certificado</button>
        <h4 id="resultF"></h4>
        <br>
        <button onclick="descarga()">Descargar SQLite</button>

    </div>
</body>

<script>
    const url = './api/';
    function getuuid() {
        $.ajax({
            url: url+'get-uuid',
            type: 'GET',
            success: function( res ) {
                console.log(res);
                $('#result').html(res);
            },
            error: function( xhr, ajaxOptions, thrownError ){
                $('#result').html(`Error: ${xhr.status} ${thrownError}`);
            }
        })
    };

    const fetchUuid = () => {
        fetch(url+'get-uuid')
        .then( res => res.text())
        .then( data =>{
            const h4 = document.getElementById('resultF');
            h4.innerText = data;
        })
        .catch(function(error) {
            console.log('Hubo un problema con la petición Fetch:' + error.message);
        });
    };

    const getCert = () =>{
        fetch(url+'get-cert')
        .then( res => res.text())
        .then( data =>{
            const h4 = document.getElementById('resultF');
            h4.innerText = data;
        })
        .catch(function(error) {
            console.log('Hubo un problema con la petición Fetch:' + error.message);
        });
    }

    const descarga = () => {
        const api=url+'downloadDb';
        fetch(api)
        .then( res => res.blob())
        .then( blob =>{
            const fecha = new Date().toJSON().slice(0,10).replaceAll('-', '').replaceAll('/','');
            const filename = `./db/${fecha}.db3`;
            if (typeof window.navigator.msSaveBlob !== 'undefined') {
                // IE doesn't allow using a blob object directly as link href.
                // Workaround for "HTML7007: One or more blob URLs were
                // revoked by closing the blob for which they were created.
                // These URLs will no longer resolve as the data backing
                // the URL has been freed."
                window.navigator.msSaveBlob(blob, filename);
                return;
            }
            // Other browsers
            // Create a link pointing to the ObjectURL containing the blob
            const blobURL = window.URL.createObjectURL(blob);
            const tempLink = document.createElement('a');
            tempLink.style.display = 'none';
            tempLink.href = blobURL;
            tempLink.setAttribute('download', filename);
            // Safari thinks _blank anchor are pop ups. We only want to set _blank
            // target if the browser does not support the HTML5 download attribute.
            // This allows you to download files in desktop safari if pop up blocking
            // is enabled.
            if (typeof tempLink.download === 'undefined') {
                tempLink.setAttribute('target', '_blank');
            }
            document.body.appendChild(tempLink);
            tempLink.click();
            document.body.removeChild(tempLink);
            setTimeout(() => {
                // For Firefox it is necessary to delay revoking the ObjectURL
                window.URL.revokeObjectURL(blobURL);
            }, 100);

        })
        .catch(function(error) {
            console.log('Hubo un problema con la petición Fetch:' + error.message);
        });
    }
</script>
</html>
